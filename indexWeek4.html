  <script type="text/javascript">

/*  declaration of three variables and variable assignments; welcome alert box and initial user prompt */
var variable_1, variable_2, variable_3;

alert("Welcome to KanDo! Hit OK to see if you need our help.");
variable_1 = Number(prompt("How many school assignments do you have in a week?"));
variable_2 = 2;
variable_3 = variable_2 + 1;

/* if and if...else statements with comparison operators, a logical operator, and text strings */
if (variable_1 <= 0)
    { document.write("<br><h1 style='color: #8601af'>Sounds like you don't need help!</h1>");
    }
    else if (variable_1 == 1 || variable_1 == variable_2)
    { document.write("<br><h1 style='color: #66b032'>KanDo can help you!</h1>");
    }
    else if (variable_1 == variable_3)
        { document.write("<br><h1 style='color: #fb9902'>KanDo says, 'You really need our help!'</h1>");
        }
        else if (variable_1 > variable_3)
            { document.write("<br><h1 style='color: red'>Call KanDo! Help is on the way!</h1>");
            }

</script>
